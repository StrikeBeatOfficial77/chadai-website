<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$CHAD - The AI Meme Revolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #000000, #050505);
      color: #00f9ff;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      background: url('https://cdn.pixabay.com/vimeo/772263865/ai-139658.mp4') no-repeat center center/cover;
      background-blend-mode: darken;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00f9ff;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00f9ff;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>$CHAD - The AI Meme Revolution</h1>
      <p>The future of memes is here. Powered by AI. Fueled by the internet.</p>
    </div>
  </section>
</body>
</html>
