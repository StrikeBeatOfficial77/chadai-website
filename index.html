<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$CHAD - AI Futuristic Crypto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #00fff7, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin-bottom: 1.5em;
      color: #ccc;
    }
    .btn {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7;
    }
    .socials {
      margin-top: 2em;
    }
    .socials img {
      width: 40px;
      margin: 0 10px;
      filter: drop-shadow(0 0 5px #00fff7);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5em; }
      .hero p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>$CHAD</h1>
    <p>The most advanced AI-powered crypto from the future. Be part of the revolution.</p>
    <button class="btn">Join Presale</button>
    <div class="socials">
      <img src="telegram.png" alt="Telegram">
      <img src="x.png" alt="Twitter">
      <img src="website.png" alt="Website">
    </div>
  </section>
</body>
</html>
