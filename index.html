<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$CHAD - The Future Coin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 2rem;
      background-color: #000000e0;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #00ffff80;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffff;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccf9ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to $CHAD</h1>
    <p>The future of crypto has arrived. AI-driven. Community-powered. Designed for those who dare to lead the trend.</p>
  </div>
</body>
</html>
