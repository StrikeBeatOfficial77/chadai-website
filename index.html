<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$CHAD - The AI Meme Revolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      color: #00fff7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00fff7, 0 0 30px #00fff7;
    }

    h2 {
      color: #ffffff;
      margin-top: 1rem;
      text-shadow: 0 0 5px #fff;
    }

    .subtitle {
      font-size: 1rem;
      color: #0ff;
      margin: 1rem 0 2rem;
    }

    .wallet-box {
      background: #000;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 30px #00fff7;
      display: inline-block;
    }

    .wallet-box p {
      color: #fff;
      margin-bottom: 1rem;
    }

    .wallet-address {
      font-family: monospace;
      color: #0ff;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #00fff7;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <h1>$CHAD - The AI Meme Revolution</h1>
  <h2>Presale Now Live</h2>
  <p class="subtitle">Send BNB to the address below to join the revolution ðŸ‘‡</p>

  <div class="wallet-box">
    <p><strong>Wallet Address:</strong></p>
    <p class="wallet-address" id="wallet">0x1111111111111111111111111111111111111111</p>
    <p>1 BNB = 2,000,000 CHAD</p>
    <button onclick="copyWallet()">Copy Address</button>
  </div>

  <script>
    function copyWallet() {
      const wallet = document.getElementById("wallet").innerText;
      navigator.clipboard.writeText(wallet);
      alert("Wallet address copied!");
    }
  </script>
</body>
</html>
