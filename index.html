<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$CHAD - The AI Meme Revolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #020202, #080808);
      color: #0fffd4;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffd1;
      text-shadow: 0 0 15px #00ffd1;
    }

    h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    .highlight {
      color: #00ffae;
    }

    .wallet-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffae;
      box-shadow: 0 0 25px #00ffd1;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      width: 300px;
    }

    .wallet-box p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .wallet-box .address {
      background-color: #111;
      border-radius: 5px;
      padding: 0.5rem;
      color: #0fffd4;
      font-size: 0.9rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #00ffae;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffae;
    }

    button:hover {
      background-color: #00ffd1;
      box-shadow: 0 0 15px #00ffd1;
    }

    .footer-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .footer-icons img {
      width: 30px;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <h1>$CHAD - The AI Meme Revolution</h1>
  <h2>Presale Now Live</h2>
  <p class="highlight">Send BNB to the address below:</p>

  <div class="wallet-box">
    <p><strong>Wallet Address:</strong></p>
    <div class="address" id="wallet">0x1111111111111111111111111111111111111111</div>
    <p>1 BNB = 2,000,000 CHAD</p>
    <button onclick="copyWallet()">Copy Address</button>
  </div>

  <div class="footer-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
  </div>

  <script>
    function copyWallet() {
      const address = document.getElementById("wallet").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("Wallet address copied!");
      });
    }
  </script>
</body>
</html>
