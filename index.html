<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$CHAD - The AI Meme Revolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00fff7;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00fff7;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00fff7;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .wallet-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px #00fff7;
      margin-top: 20px;
    }

    .wallet-box p {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .address {
      font-size: 0.9rem;
      color: #fff;
      word-break: break-all;
    }

    .copy-btn {
      margin-top: 20px;
      padding: 12px 28px;
      background-color: #00fff7;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background-color: #0ff;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/772263865/ai-139658.mp4?width=640&hash=b26f1a8c21938e1034d02b44d2706c8e2e76c874" type="video/mp4">
  </video>

  <div class="container">
    <h1>$CHAD - The AI Meme Revolution</h1>
    <h2>Presale Now Live</h2>
    <p>Send BNB to the address below:</p>

    <div class="wallet-box">
      <p><strong>Wallet Address:</strong></p>
      <div class="address" id="wallet">0x1111111111111111111111111111111111111111</div>
      <p>1 BNB = 2,000,000 CHAD</p>
      <button class="copy-btn" onclick="copyWallet()">Copy Address</button>
    </div>
  </div>

  <script>
    function copyWallet() {
      const address = document.getElementById("wallet").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("Wallet address copied!");
      });
    }
  </script>
</body>
</html>
