<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$CHADAI</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    @media (min-width: 1024px) {
      body {
        background-position: center top;
        background-size: 110%;
      }
    }

    @media (max-width: 768px) {
      body {
        background-position: center top;
        background-size: cover;
      }
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-top: 30px;
      color: #fff;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      font-size: 18px;
      background: transparent;
      border: 2px solid #0ff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #0ff;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .contact-info a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      text-shadow: 0 0 10px #0ff;
    }

    .contact-info img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>$CHADAI</h1>
  <p>the meme token from the future</p>
  <button class="btn">Buy Now</button>

  <div class="contact-info">
    <a href="https://t.me/yourchannel" target="_blank">
      <img src="telegram.png" alt="Telegram">Telegram
    </a>
    <a href="https://twitter.com/yourhandle" target="_blank">
      <img src="twitter.png" alt="Twitter">Twitter
    </a>
    <a href="mailto:youremail@example.com">
      <img src="email.png" alt="Email">Email
    </a>
  </div>
</body>
</html>
